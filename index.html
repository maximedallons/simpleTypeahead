<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="typeahead.css">
</head>
<body>
<label for="input">Test: </label><input type="text" id="input" class="input" placeholder="Canada, Belgium, Japan, ..."/>
</body>

<script src="jquery.js"></script>
<script src="typeahead.js"></script>
<script>
    $(function() {
        $("#input").typeahead("https://maximedallons.github.io/assets/countries.json", {
            minChars: 1, //Default: 2
            highlight: false, //Default: true
            handle: function(item) { //Additional callback function [Optional]
                console.log(`Name: ${item.name}, Code: ${item.code}`);
            },
        });
    })
</script>

</html>
